name: Build Rust Module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-rust:
    runs-on: windows-latest  # Windows runner for Windows compatibility

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true

    - name: Build Rust module
      run: |
        cd frontend/rust-module
        cargo build --release

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: rust-module
        path: rust-module/target/release/electron_secure_module.dll